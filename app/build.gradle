apply plugin: 'com.android.application'

android {
    compileSdkVersion 321
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 321
    }
    buildTypes {
        release {
            proguardFile 'src/main/proguard-rules.pro'
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
        }
        debug {
            proguardFile 'src/main/proguard-rules.pro'
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            applicationIdSuffix '.dev'
            versionNameSuffix '-dev'
        }
    }
}
